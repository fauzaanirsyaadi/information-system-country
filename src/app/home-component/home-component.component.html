<!--<app-country (sortAreaEvent) = sortArea($event) (sortPopulationEvent)= sortPopulation($event)></app-country>-->

<h2>Three Most Populated Countries</h2>
<div class="row" >
  <div class="col-sm-4" *ngFor= "let states of countryPopulation let i = index"> <!--sortPopulation-->
    <div class="card-mb-3" >
      <div class="card-body" style="cursor: pointer; margin-bottom: 30px; background-color: burlywood;" (click)="countryDetails(i)" (click)= "onSelect('details')">
        <h5 class="card-title" style="text-align: center;">{{states.name}}</h5>
        <p class="card-text" style="text-align: center;">{{states.population}} People</p>
      </div>
    </div>
  </div>
</div>

<h2>Three Largest Countries</h2>
<!-- <p>{{sort|json}}</p> -->
<div class="row" >
  <div class="col-sm-4" *ngFor= "let state of countryArea let i = index"> <!--sortArea-->
    <div class="card-mb-3" >
      <div class="card-body" style="cursor: pointer; margin-bottom: 30px; background-color: burlywood;" (click)="countryAreas(i)" (click)= "onSelect('details')">
        <h5 class="card-title" style="text-align: center;">{{state.name}</h5>
        <p class="card-text" style="text-align: center;">{{state.area}} km<sup>2</sup></p>
      </div>
    </div>
  </div>
</div>


<div class="div container-fluid">
  <h4 class="text-center mt-3">Three Most Populated Countries</h4>
  <div class="d-flex flex-column flex-sm-row justify-content-center pt-3 mb-5">
    <div *ngFor="let country of countriesByPopulation let i = index" class="d-flex justify-content-center">
      <button *ngIf="i < 3" class="btn country me-3 mt-3" [routerLink]="['/country-detail/', country.id]">
        <p class="fs-3">{{country.name}}</p>
        <p class="fs-6">{{country.population | number}}</p>
        <p class="fs-6">People</p>
      </button>
    </div>
  </div>
  <h4 class="text-center mt-3">Three Largest Countries by Area</h4>
  <div class="d-flex flex-column flex-sm-row justify-content-center pt-3 mb-5">
    <div *ngFor="let country of countriesByArea let i = index" class="d-flex justify-content-center">
      <button *ngIf="i < 3" class="btn country me-3 mt-3" [routerLink]="['/country-detail/', country.id]">
        <p class="fs-3">{{country.name}}</p>
        <p class="fs-6">{{country.area | number}}</p>
        <p class="fs-6">KM<sup>2</sup></p>
      </button>
    </div>
  </div>
  <h4 class="text-center mt-3">Three Highest GDP Countries</h4>
  <div class="d-flex flex-column flex-sm-row justify-content-center pt-3">
    <div *ngFor="let country of countriesByGDP let i = index" class="d-flex justify-content-center">
      <button *ngIf="i < 3" class="btn country me-3 mt-3" [routerLink]="['/country-detail/', country.id]">
        <p class="fs-3">{{country.name}}</p>
        <p class="fs-6">{{country.gdp | number}}</p>
        <p class="fs-6">USD</p>
      </button>
    </div>
  </div>
</div>
